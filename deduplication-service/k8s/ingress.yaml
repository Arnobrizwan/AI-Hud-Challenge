apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deduplication-service-ingress
  namespace: deduplication-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - deduplication.example.com
    secretName: deduplication-tls
  rules:
  - host: deduplication.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deduplication-service
            port:
              number: 8000
  - host: deduplication-metrics.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deduplication-service
            port:
              number: 9090
