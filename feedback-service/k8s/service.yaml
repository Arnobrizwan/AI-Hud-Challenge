apiVersion: v1
kind: Service
metadata:
  name: feedback-service
  namespace: feedback-service
  labels:
    app: feedback-service
spec:
  selector:
    app: feedback-service
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: websocket
    port: 8001
    targetPort: 8000
  type: ClusterIP
