apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feedback-service-ingress
  namespace: feedback-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/websocket-services: "feedback-service"
spec:
  rules:
  - host: feedback-service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: feedback-service
            port:
              number: 8000
