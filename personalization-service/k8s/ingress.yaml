apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personalization-ingress
  namespace: personalization-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  rules:
  - host: personalization.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personalization-service
            port:
              number: 8000
  - host: personalization-metrics.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personalization-service
            port:
              number: 9090
