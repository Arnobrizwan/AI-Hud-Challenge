apiVersion: apps/v1
kind: Deployment
metadata:
  name: personalization-service
  namespace: personalization-service
  labels:
    app: personalization-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: personalization-service
  template:
    metadata:
      labels:
        app: personalization-service
    spec:
      containers:
      - name: personalization-service
        image: personalization-service:latest
        ports:
        - containerPort: 8000
        - containerPort: 9090
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: personalization-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: personalization-config
              key: REDIS_URL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: personalization-config
              key: ENVIRONMENT
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: personalization-config
              key: DEBUG
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: personalization-secrets
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
      volumes:
      - name: model-storage
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
