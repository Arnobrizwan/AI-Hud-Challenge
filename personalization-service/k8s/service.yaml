apiVersion: v1
kind: Service
metadata:
  name: personalization-service
  namespace: personalization-service
  labels:
    app: personalization-service
spec:
  selector:
    app: personalization-service
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
