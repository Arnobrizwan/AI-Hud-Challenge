# Horizontal Pod Autoscaler for the Foundations & Guards service
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: foundations-guards-hpa
  namespace: foundations-guards
  labels:
    app: foundations-guards-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foundations-guards-deployment
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60

---
# Vertical Pod Autoscaler (optional, requires VPA to be installed)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: foundations-guards-vpa
  namespace: foundations-guards
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: foundations-guards-deployment
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: foundations-guards-container
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 2
        memory: 1Gi
