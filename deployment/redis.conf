# Redis configuration for development environment

# Basic settings
bind 0.0.0.0
port 6379
timeout 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfsync everysec

# Security
requirepass ""

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 60
tcp-backlog 511

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
